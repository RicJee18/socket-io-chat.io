<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gChat</title>

    <link rel="stylesheet" href="/css/adminlte.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
      
        body {
            font-family: 'Montserrat';
            font-size: 15px;
        }

        .message-container {
            height: 350px!important;
            max-height: 350px!important;
            width: 100%;
            overflow: auto;
        }

        #type{
            font-size: 11px;
            font-weight: bold;
        }

        .fa-grin-alt{
            font-size:24px;
            background-color: antiquewhite;
        }

        .full {
            height: 100vh;
            min-height: 500px;
        }

    </style>
</head>

<body>
    <div class="full d-flex justify-content-center align-items-center">
        <div id="loginDiv" class="card" style="width: 400px;">
            <div class="p-5 text-center">
                <img src="/images/bg3.png" width="100px" alt="bg-icon">
                <h1 class="font-italic">Om3gle</h1>
            </div>

            <div class="card-body pt-0 pb-5 ">
                <form id="login" action="#" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control text-center" id="username" placeholder="Enter Your Username ...">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Join</button>
                </form>
            </div>

        </div>

        <!-- DIRECT CHAT -->
        <div class="card direct-chat direct-chat-primary d-none w-50 fixed">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title reciever ">Omegle Chat</h3>

                <div class="card-tools">

                    <button type="button" class="btn btn-tool" data-toggle="tooltip" title="Active User"
                        data-widget="chat-pane-toggle">
                        <i class="fas fa-comments"></i>
                    </button>

                    <button type="button" class="btn btn-tool" data-card-widget="maximize"><i class="fas fa-expand"></i>
                    </button>


                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="message-container">
                    <!-- Conversations are loaded here -->
                    <div class="direct-chat-messages">

                    </div>
                    <!--/.direct-chat-messages-->
                    </div>
                <!-- Contacts are loaded here -->
                <div class="direct-chat-contacts">
                    <ul class="contacts-list">

                    </ul>
                    <!-- /.contacts-list -->
                </div>
                <!-- /.direct-chat-pane -->
            </div>
            <!-- /.card-body -->
            <div class="container-fluid d-none" id="typing">
                <p class="rounded ml-2" id="type"></p>
            </div>
            <div class="card-footer">

                <form id="messageForm" action="#" method="post">
                    <div class="input-group">
                        <span class="input-group-prepend">
                            <div class="input-group-text bg-transparent border-right-0"><i class="fas fa-grin-alt" id = "hello"></i></div>
        
                        </span>
                        <input type="text" id="message" placeholder="Send a message ..." class="form-control border-left-0 border">
                        <span class="input-group-append">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </span>
                    </div>
                </form>
            </div>
            <!-- /.card-footer-->
        </div>
        <!--/.direct-chat -->
    </div>

   
    <script src="js/jquery.min.js"></script>
    <script src="js/adminlte.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/action.js"></script>

</body>

</html>
